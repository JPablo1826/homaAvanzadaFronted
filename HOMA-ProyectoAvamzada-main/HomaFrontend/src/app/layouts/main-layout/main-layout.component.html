<header class="bg-[#18206F] text-white">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
    <div class="font-semibold text-lg">HOMA</div>
    <div class="flex-1">
      <form (ngSubmit)="onSearch()" class="w-full flex">
        <input 
          [(ngModel)]="searchQuery"
          name="searchQuery"
          class="flex-1 outline-none text-gray-700" 
          placeholder="Busca tu prÃ³ximo destino..." 
        />
        <button type="submit" class="bg-[#17255A] text-white px-4 py-1 rounded-full text-sm">
          Buscar
        </button>
      </form>
    </div>
    <nav class="hidden md:flex items-center gap-6 text-sm">
      <a routerLink="/" routerLinkActive="underline font-semibold" [routerLinkActiveOptions]="{ exact: true }" class="hover:underline cursor-pointer">Inicio</a>
      <a routerLink="/alojamientos" routerLinkActive="underline font-semibold" class="hover:underline cursor-pointer">Explorar</a>
      <a routerLink="/perfil" routerLinkActive="underline font-semibold" class="hover:underline cursor-pointer">Perfil</a>
    </nav>
    <a routerLink="/auth/login" class="text-sm bg-white/10 hover:bg-white/20 px-3 py-1 rounded-full">Entrar</a>
  </div>
  <div class="bg-[#EFD4B5] h-3 w-full"></div>
  <div class="bg-[#EFD4B5] h-8 w-full"></div>
</header>

<main class="bg-[#F8F8F9] min-h-screen">
  <router-outlet></router-outlet>
</main>
