<div class="grid grid-cols-12 gap-6">
  <!-- Sidebar filtros -->
  <aside class="col-span-12 md:col-span-3 bg-[#FAE3C8] rounded-xl p-4 h-fit">
    <h3 class="font-semibold text-lg mb-3">Filtros Avanzados</h3>

    <!-- Rango de precio -->
    <div class="mb-6">
      <div class="font-medium mb-2">Rango de Precio</div>
      <div class="flex items-center gap-3">
        <span class="text-sm text-gray-600">$50</span>
        <input type="range" min="50" max="1000" value="300" class="w-full accent-[#17255A]" />
        <span class="text-sm text-gray-600">$1000+</span>
      </div>
    </div>

    <!-- Tipo de Alojamiento -->
    <div class="mb-6">
      <div class="font-medium mb-2">Tipo de Alojamiento</div>
      <ul class="space-y-2 text-sm">
        <li class="flex items-center gap-2"><input type="checkbox" class="accent-[#17255A]" /> Casa</li>
        <li class="flex items-center gap-2"><input type="checkbox" class="accent-[#17255A]" /> Apartamento</li>
        <li class="flex items-center gap-2"><input type="checkbox" class="accent-[#17255A]" /> Villa</li>
      </ul>
    </div>

    <!-- Servicios -->
    <div class="mb-2">
      <div class="font-medium mb-2">Servicios</div>
      <ul class="space-y-2 text-sm">
        <li class="flex items-center gap-2"><input type="checkbox" class="accent-[#17255A]" /> Wifi</li>
        <li class="flex items-center gap-2"><input type="checkbox" class="accent-[#17255A]" /> Piscina</li>
        <li class="flex items-center gap-2"><input type="checkbox" class="accent-[#17255A]" /> Parking</li>
        <li class="flex items-center gap-2"><input type="checkbox" class="accent-[#17255A]" /> Mascotas</li>
      </ul>
    </div>
  </aside>

  <!-- Contenido principal -->
  <section class="col-span-12 md:col-span-9">
    <header class="mb-4">
      <h1 class="text-2xl font-bold text-[#17255A]">Alojamientos en Madrid</h1>
      <p class="text-sm text-gray-600">245 resultados encontrados</p>
    </header>

    <!-- Banner/hero -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
      <img class="w-full h-48 object-cover" src="https://images.unsplash.com/photo-1522163182402-834f871fd851?q=80&w=1600&auto=format&fit=crop" alt="map" />
    </div>

    <!-- Grid de cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <article *ngFor="let item of listings" class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
        <img [src]="item.image" class="w-full h-44 object-cover" [alt]="item.title" />
        <div class="p-4">
          <div class="flex items-center justify-between mb-2">
            <h3 class="font-semibold text-gray-900">{{ item.title }}</h3>
            <span class="text-xs bg-pink-100 text-pink-700 px-2 py-1 rounded-full">{{ item.rating }} â˜…</span>
          </div>
          <p class="text-sm text-gray-600 mb-3">{{ item.city }}</p>
          <div class="flex items-center justify-between">
            <div class="text-[#BD1E1E] font-semibold">${{ item.price }}<span class="text-gray-500 text-sm">/noche</span></div>
            <a [routerLink]="['/alojamientos', item.id]" class="text-sm px-3 py-1 rounded-lg bg-[#17255A] text-white">Ver</a>
          </div>
        </div>
      </article>
    </div>
  </section>
</div>
