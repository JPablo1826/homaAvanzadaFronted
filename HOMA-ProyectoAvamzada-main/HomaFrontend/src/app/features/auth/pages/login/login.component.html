<app-auth-template title="Iniciar Sesión" subtitle="Accede con tus credenciales">
  <app-login-form
    [form]="form"
    (submitForm)="onSubmit()"
    (forgotPassword)="onForgotPassword()"
  ></app-login-form>
  <p *ngIf="error" class="mt-3 text-sm text-red-600">{{ error }}</p>
  <div class="mt-4 flex flex-col gap-3">
    <div class="text-center">
      <span class="text-sm text-gray-600">¿No tienes una cuenta? </span>
      <a (click)="goToRegister()" class="text-sm text-blue-600 hover:underline cursor-pointer font-semibold">
        Regístrate aquí
      </a>
    </div>
  </div>
</app-auth-template>
