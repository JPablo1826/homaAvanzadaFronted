<app-auth-template title="Crear Cuenta" subtitle="Regístrate para comenzar">
  <app-register-form
    [form]="form"
    (submitForm)="onSubmit()"
  ></app-register-form>
  <div
    *ngIf="successMessage"
    class="mt-3 rounded-md border border-green-200 bg-green-50 px-3 py-2 text-sm text-green-800"
  >
    {{ successMessage }}
  </div>
  <p *ngIf="error" class="mt-3 text-sm text-red-600">{{ error }}</p>
  <p *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched" class="mt-3 text-sm text-red-600">
    Las contraseñas no coinciden
  </p>
  <div class="mt-4 text-center">
    <span class="text-sm text-gray-600">¿Ya tienes una cuenta? </span>
    <a (click)="goToLogin()" class="text-sm text-blue-600 hover:underline cursor-pointer font-semibold">
      Inicia sesión aquí
    </a>
  </div>
</app-auth-template>
