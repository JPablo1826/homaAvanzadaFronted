<section class="min-h-screen bg-gradient-to-b from-slate-50 via-white to-slate-100 px-4 py-16 flex items-center justify-center">
  <div class="w-full max-w-xl">
    <div class="rounded-[32px] bg-white shadow-[0_20px_60px_rgba(15,23,42,0.12)] border border-white/60 px-8 py-10 text-center space-y-6">
      <div class="flex justify-center">
        <ng-container *ngIf="isLoading; else estadoIcon">
          <div class="h-16 w-16 rounded-full border-2 border-primary-200 border-t-primary-500 animate-spin"></div>
        </ng-container>
        <ng-template #estadoIcon>
          <div
            class="h-16 w-16 rounded-full flex items-center justify-center"
            [ngClass]="{
              'bg-emerald-50 text-emerald-600': estado === 'exito',
              'bg-rose-50 text-rose-500': estado !== 'exito'
            }"
          >
            <svg *ngIf="estado === 'exito'; else errorIcon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <ng-template #errorIcon>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </ng-template>
          </div>
        </ng-template>
      </div>

      <header class="space-y-2">
        <p class="uppercase tracking-[0.3em] text-xs font-semibold text-primary-500">Homa</p>
        <h1 class="text-3xl font-semibold text-slate-900">Activar cuenta</h1>
        <p class="text-sm text-slate-500">
          Estamos validando tu codigo de activacion. Este proceso puede tardar unos segundos.
        </p>
      </header>

      <div class="rounded-2xl px-4 py-3 text-sm font-medium" [ngClass]="{
        'bg-blue-50 text-blue-600': isLoading,
        'bg-emerald-50 text-emerald-700': estado === 'exito' && !isLoading,
        'bg-rose-50 text-rose-600': estado !== 'exito' && !isLoading
      }">
        <span *ngIf="isLoading">Activando tu cuenta...</span>
        <span *ngIf="!isLoading">{{ mensaje }}</span>
      </div>

      <app-button
        *ngIf="!isLoading"
        class="w-full"
        [label]="estado === 'exito' ? 'Ir a iniciar sesion' : 'Volver al login'"
        color="primary"
        (click)="irAlLogin()"
      ></app-button>
    </div>
  </div>
</section>
